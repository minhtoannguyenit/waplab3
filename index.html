<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wapHeader">
        <ul class="myFlex">
            <li style="width: 10%"><img src="./BMW_logo.png" alt="Home"></li>
            <li style="width: 60%; text-align: center;" class="center">Welcome, Nguyen Minh Toan</li>
            <li style="width: 10%" class="logout"><a href="#logput">Logout</a></li>
        </ul>
    </div>
    <div class="wapBody">
        <div class="myTable">
            <h2>Product List</h2>

            <table>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>Nodejs</td>
                    <td>100</td>
                    <td>10</td>
                    <td class="btnCenter">
                        <button class="button"></button>
                    </td>
                </tr>
                <tr>
                    <td>Reacjs</td>
                    <td>200</td>
                    <td>20</td>
                    <td class="btnCenter">
                        <button class="button"></button>
                    </td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>300</td>
                    <td>30</td>
                    <td class="btnCenter">
                        <button class="button"></button>
                    </td>
                </tr>
            </table>

            <h2>Your Shipping Carts</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>total</th>
                    <th>Quality</th>
                </tr>
                <tr>
                    <td>Nodejs</td>
                    <td>100</td>
                    <td>10</td>
                    <td class="btnCenter">
                        <button>-</button>
                        <input type="text" value="1">
                        <button>+</button>
                    </td>
                </tr>
                <tr>
                    <td>Reacjs</td>
                    <td>200</td>
                    <td>20</td>
                    <td class="btnCenter">
                        <button>-</button>
                        <input type="text" value="1">
                        <button>+</button>
                    </td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>300</td>
                    <td>30</td>
                    <td class="btnCenter">
                        <button>-</button>
                        <input type="text" value="1">
                        <button>+</button>
                    </td>
                </tr>
                <tr>
                    <td class="right" colspan="4"><strong>Total: 600</strong></td>
                </tr>
            </table>

            <div class="right">
                <button class="myButton">Place Order</button>
            </div>

        </div>
        
    </div>
    <div class="wapFooter">
        <span>
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fminhtoannguyenit.github.io%2Fwaplab2%2F">
                <img src="./html_checker.png" alt="HTML Checker"> 
            </a>
        </span>
        <span>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fminhtoannguyenit.github.io%2Fwaplab2%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                <img src="./css_checker.png" alt="CSS Checker">
            </a>
        </span>
    </div>

</html>
